<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Image container | DashboardUi</title>

    <link rel="icon" type="image/icon" href="assets/images/logo.ico" />
    <script type="module" crossorigin src="/assets/main-644c7061.js"></script>
    <link rel="stylesheet" href="/assets/main-62f7b5df.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="nav" aria-labelledby="main-nav">
        <h2 id="main-nav" class="sr-only">Main navigation</h2>
        <div class="nav__addons" role="menubar">
          <a
            class="nav__logo"
            href="index.html"
            tabindex="0"
            aria-label="Description of the overall image"
          >
            <img src="/assets/logo-c0442a44.png" alt="app Logo" />
          </a>
        </div>
      </nav>
    </header>

    <!-- PHONE NAV TOGGLE -->
    <button
      id="showPhoneNav-btn"
      class="button nav__humb"
      aria-expanded="false"
      aria-controls="options"
      aria-label="Show phone navigation"
      aria-labelledby="showPhoneNav-btn"
    >
      <span></span>
      <span></span>
    </button>

    <!-- PHONE NAV -->
    <nav class="nav--phone" aria-labelledby="main-nav-phone">
      <h2 id="main-nav-phone" class="sr-only">Main navigation for phone</h2>
      <ul class="nav__items" id="options" hidden>
        <li class="nav__item" role="none">
          <a
            class="nav__link"
            href="index.html"
            aria-current="page"
            tabindex="0"
            role="menuitem"
            >Home</a
          >
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->

    <main class="container container--fit">
      <div class="column">
        <h1>Documents Gallery</h1>

        <div class="column">
          <h1>Image Container</h1>

          <div class="imgs__container">
            <h2>List of Required Documents</h2>

            <div class="imgs" role="list" aria-label="List of documents">
              <button
                class="img__button"
                aria-label="View document - National Identity Card"
              >
                <img
                  class="img"
                  src="assets/images/core/documents/id-card.jpg"
                  alt="Front and back of national identity card"
          
                />
              </button>

              <button
                class="img__button"
                aria-label="View document - Proof of Address"
              >
                <img
                  class="img"
                  src="assets/images/core/documents/proof-of-address.jpg"
                  alt="Recent electricity bill"
              
                />
              </button>

              <button
                class="img__button"
                aria-label="View document - Bank Account Statement"
              >
                <img
                  class="img"
                  src="assets/images/core/documents/bank-statement.jpg"
                  alt="Bank account identification statement"
          
                />
              </button>

              <button
                class="img__button"
                aria-label="View document - Tax Notice"
              >
                <img
                  class="img"
                  src="assets/images/core/documents/tax-notice.jpg"
                  alt="Recent tax notice"
            
                />
              </button>

              <button
                class="img__button"
                aria-label="View document - Employment Contract"
              >
                <img
                  class="img"
                  src="assets/images/core/documents/employment-contract.jpg"
                  alt="Signed employment contract"
         
                />
              </button>

              <button
                class="img__button"
                aria-label="View document - Passport Photo"
              >
                <img
                  class="img"
                  src="assets/images/core/documents/passport-photo.jpg"
                  alt="Recent passport-style photo"
      
                />
              </button>

              <button class="img__button" aria-label="View document - Diploma">
                <img
                  class="img"
                  src="assets/images/core/documents/diploma.jpg"
                  alt="Education diploma"
     
                />
              </button>

              <button
                class="img__button"
                aria-label="View document - Health Insurance Card"
              >
                <img
                  class="img"
                  src="assets/images/core/documents/health-insurance.jpg"
                  alt="Social security card"
    
                />
              </button>

              <button
                class="img__button"
                aria-label="View document - Driving License"
              >
                <img
                  class="img"
                  src="assets/images/core/documents/driving-license.jpg"
                  alt="Front and back of driving license"
          
                />
              </button>

              <button
                class="img__button"
                aria-label="View document - Birth Certificate"
              >
                <img
                  class="img"
                  src="assets/images/core/documents/birth-certificate.jpg"
                  alt="Birth certificate"

                />
              </button>
            </div>
          </div>
        </div>
      </div>

    </main>

    
  </body>
</html>
