<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Form | DashboardUi</title>

    <link rel="icon" type="image/icon" href="assets/images/logo.ico" />
    <script type="module" crossorigin src="/assets/main-644c7061.js"></script>
    <link rel="stylesheet" href="/assets/main-62f7b5df.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="nav" aria-labelledby="main-nav">
        <h2 id="main-nav" class="sr-only">Main navigation</h2>
        <div class="nav__addons" role="menubar">
          <a
            class="nav__logo"
            href="index.html"
            tabindex="0"
            aria-label="Description of the overall image"
          >
            <img src="/assets/logo-c0442a44.png" alt="app Logo" />
          </a>
        </div>
      </nav>
    </header>

    <!-- PHONE NAV TOGGLE -->
    <button
      id="showPhoneNav-btn"
      class="button nav__humb"
      aria-expanded="false"
      aria-controls="options"
      aria-label="Show phone navigation"
      aria-labelledby="showPhoneNav-btn"
    >
      <span></span>
      <span></span>
    </button>

    <!-- PHONE NAV -->
    <nav class="nav--phone" aria-labelledby="main-nav-phone">
      <h2 id="main-nav-phone" class="sr-only">Main navigation for phone</h2>
      <ul class="nav__items" id="options" hidden>
        <li class="nav__item" role="none">
          <a
            class="nav__link"
            href="index.html"
            aria-current="page"
            tabindex="0"
            role="menuitem"
            >Home</a
          >
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->

    <main class="container container--fit">
      <div class="column">
        <h1>Form Component</h1>
        <div class="form__container">
          <form class="form" method="POST">
            <div class="row">
              <div class="column">
                <div class="input__item">
                  <div class="input__group">
                    <input
                      type="text"
                      class="input"
                      placeholder="Input test"
                      name="input test"
                      id="inputTestId"
                      required
                    />
                    <label for="inputText" class="input__label"
                      >Input Test</label
                    >
                    <span class="input__span"
                      ><i class="fa-solid fa-info"></i
                    ></span>
                  </div>
                  <div class="input__error">
                    ⚠ Example error message to demonstrate form validation
                  </div>
                </div>
                <a href="index.html">Form Link Test</a>
              </div>
              <div class="column">
                <div class="file__input__item" role="input">
                  <div class="image__input__group profile-image">
                    <button class="button">
                      <img
                        src="./assets/img/default.png"
                        alt="defaultImg"
                        class="image__input__placeholder"
                      />
                      <img
                        src="./assets/img/camera.png"
                        class="image__input__button"
                      />
                    </button>
                    <input type="file" name="myfile" />
                  </div>

                  <div class="input__error">
                    ⚠ Example error message to demonstrate form validation
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="checkbox__group">
                <h2 id="checkbox-choices" class="sr-only">List des choix</h2>
                <div
                  class="choices"
                  role="group"
                  aria-labelledby="checkbox-choices"
                >
                  <input
                    type="checkbox"
                    id="optionOneId"
                    name="options"
                    value="option-1"
                    aria-checked="false"
                    aria-describedby="option-error"
                  />
                  <label for="optionOneId" tabindex="0">Option One</label>

                  <input
                    type="checkbox"
                    id="optionTwoId"
                    name="options"
                    value="option-2"
                    aria-checked="false"
                    aria-describedby="option-error"
                  />
                  <label for="optionTwoId" tabindex="0">Option Two</label>

                  <input
                    type="checkbox"
                    id="optionThreeId"
                    name="options"
                    value="option-3"
                    aria-checked="false"
                    aria-describedby="option-error"
                  />
                  <label for="optionThreeId" tabindex="0">Option Three</label>
                </div>
                <div id="option-error" class="input__error">
                  ⚠ Example error message to demonstrate form validation
                </div>
              </div>
            </div>
            <div class="form__actions">
              <button class="button button--primary" type="submit">
                Save

                <div class="loader xs">
                  <div class="loader__circle"></div>
                  <div class="loader__circle"></div>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>

    </main>

    
  </body>
</html>
