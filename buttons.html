<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Buttons | DashboardUi</title>

    <link rel="icon" type="image/icon" href="assets/images/logo.ico" />
    <script type="module" crossorigin src="/assets/main-644c7061.js"></script>
    <link rel="stylesheet" href="/assets/main-62f7b5df.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="nav" aria-labelledby="main-nav">
        <h2 id="main-nav" class="sr-only">Main navigation</h2>
        <div class="nav__addons" role="menubar">
          <a
            class="nav__logo"
            href="index.html"
            tabindex="0"
            aria-label="Description of the overall image"
          >
            <img src="/assets/logo-c0442a44.png" alt="app Logo" />
          </a>
        </div>
      </nav>
    </header>

    <!-- PHONE NAV TOGGLE -->
    <button
      id="showPhoneNav-btn"
      class="button nav__humb"
      aria-expanded="false"
      aria-controls="options"
      aria-label="Show phone navigation"
      aria-labelledby="showPhoneNav-btn"
    >
      <span></span>
      <span></span>
    </button>

    <!-- PHONE NAV -->
    <nav class="nav--phone" aria-labelledby="main-nav-phone">
      <h2 id="main-nav-phone" class="sr-only">Main navigation for phone</h2>
      <ul class="nav__items" id="options" hidden>
        <li class="nav__item" role="none">
          <a
            class="nav__link"
            href="index.html"
            aria-current="page"
            tabindex="0"
            role="menuitem"
            >Home</a
          >
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container container--fit">
      <!-- Default Buttons -->
      <div class="column">
        <h3>Default</h3>
        <div class="row">
          <button class="button">
            default button <i class="fa-solid fa-check"></i>
          </button>
          <button class="button rounded">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </div>

      <!-- Primary -->
      <div class="column">
        <h3>Primary</h3>
        <div class="row">
          <button class="button button--primary">
            button primary <i class="fa-solid fa-check"></i>
          </button>
          <button class="button button--primary rounded">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </div>

      <!-- Secondary -->
      <div class="column">
        <h3>Secondary</h3>
        <div class="row">
          <button class="button button--secondary">
            button secondary <i class="fa-solid fa-check"></i>
          </button>
          <button class="button button--secondary rounded">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </div>

      <!-- Success -->
      <div class="column">
        <h3>Success</h3>
        <div class="row">
          <button class="button button--success">
            button success <i class="fa-solid fa-check"></i>
          </button>
          <button class="button button--success rounded">
            <i class="fa-solid fa-check"></i>
          </button>
        </div>
      </div>

      <!-- Danger -->
      <div class="column">
        <h3>Danger</h3>
        <div class="row">
          <button class="button button--danger">
            button danger <i class="fa-solid fa-xmark"></i>
          </button>
          <button class="button button--danger rounded">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
      </div>

      <!-- Warning -->
      <div class="column">
        <h3>Warning</h3>
        <div class="row">
          <button class="button button--warning">
            button warning <i class="fa-solid fa-exclamation"></i>
          </button>
          <button class="button button--warning rounded">
            <i class="fa-solid fa-exclamation"></i>
          </button>
        </div>
      </div>

      <!-- Info -->
      <div class="column">
        <h3>Info</h3>
        <div class="row">
          <button class="button button--info">
            button info <i class="fa-solid fa-info"></i>
          </button>
          <button class="button button--info rounded">
            <i class="fa-solid fa-info"></i>
          </button>
        </div>
      </div>

      <!-- Accent -->
      <div class="column">
        <h3>Accent</h3>
        <div class="row">
          <button class="button button--accent">
            button accent <i class="fa-solid fa-heart"></i>
          </button>
          <button class="button button--accent rounded">
            <i class="fa-solid fa-heart"></i>
          </button>
        </div>
      </div>

      <!-- Neutral -->
      <div class="column">
        <h3>Neutral</h3>
        <div class="row">
          <button class="button button--neutral">
            button neutral <i class="fa-solid fa-circle"></i>
          </button>
          <button class="button button--neutral rounded">
            <i class="fa-solid fa-circle"></i>
          </button>
        </div>
      </div>

    </main>

    
  </body>
</html>
