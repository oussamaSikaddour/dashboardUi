<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Glitch | DashboardUi</title>

    <link rel="icon" type="image/icon" href="assets/images/logo.ico" />
    <script type="module" crossorigin src="/assets/main-644c7061.js"></script>
    <link rel="stylesheet" href="/assets/main-62f7b5df.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="nav" aria-labelledby="main-nav">
        <h2 id="main-nav" class="sr-only">Main navigation</h2>
        <div class="nav__addons" role="menubar">
          <a
            class="nav__logo"
            href="index.html"
            tabindex="0"
            aria-label="Description of the overall image"
          >
            <img src="/assets/logo-c0442a44.png" alt="app Logo" />
          </a>
        </div>
      </nav>
    </header>

    <!-- PHONE NAV TOGGLE -->
    <button
      id="showPhoneNav-btn"
      class="button nav__humb"
      aria-expanded="false"
      aria-controls="options"
      aria-label="Show phone navigation"
      aria-labelledby="showPhoneNav-btn"
    >
      <span></span>
      <span></span>
    </button>

    <!-- PHONE NAV -->
    <nav class="nav--phone" aria-labelledby="main-nav-phone">
      <h2 id="main-nav-phone" class="sr-only">Main navigation for phone</h2>
      <ul class="nav__items" id="options" hidden>
        <li class="nav__item" role="none">
          <a
            class="nav__link"
            href="index.html"
            aria-current="page"
            tabindex="0"
            role="menuitem"
            >Home</a
          >
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="container container--error">
      <div class="column">
        <h1>Badges</h1>

        <div class="row">
          <div class="error__card">
         
              <h1 >
                404
              </h1>
       

            <div>
              <p>
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic
                illum perferendis, officiis praesentium assumenda dolores!
                Consequuntur fugiat, et, repellat beatae asperiores nisi id quis
                a, dicta labore velit enim perspiciatis.
              </p>
              <a href="/" class="glitch" ><i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    
  </body>
</html>
