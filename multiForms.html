<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>MultiForms | DashboardUi</title>

    <link rel="icon" type="image/icon" href="assets/images/logo.ico" />
    <script type="module" crossorigin src="assets/main-644c7061.js"></script>
    <link rel="stylesheet" href="assets/main-62f7b5df.css">
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <nav class="nav" aria-labelledby="main-nav">
        <h2 id="main-nav" class="sr-only">Main navigation</h2>
        <div class="nav__addons" role="menubar">
          <a
            class="nav__logo"
            href="index.html"
            tabindex="0"
            aria-label="Description of the overall image"
          >
            <img src="assets/logo-c0442a44.png" alt="app Logo" />
          </a>
        </div>
      </nav>
    </header>

    <!-- PHONE NAV TOGGLE -->
    <button
      id="showPhoneNav-btn"
      class="button nav__humb"
      aria-expanded="false"
      aria-controls="options"
      aria-label="Show phone navigation"
      aria-labelledby="showPhoneNav-btn"
    >
      <span></span>
      <span></span>
    </button>

    <!-- PHONE NAV -->
    <nav class="nav--phone" aria-labelledby="main-nav-phone">
      <h2 id="main-nav-phone" class="sr-only">Main navigation for phone</h2>
      <ul class="nav__items" id="options" hidden>
        <li class="nav__item" role="none">
          <a
            class="nav__link"
            href="index.html"
            aria-current="page"
            tabindex="0"
            role="menuitem"
            >Home</a
          >
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->

    <main class="container container--fit">
      <div class="column">
        <h1>Multi Forms Slider</h1>

        <div class="form__container small forMultiForm" >
          <div class="forms" style="--forms-count: 3">
            <form class="form" method="POST" style="--form-position: 1">
              <div><h2>form 1</h2></div>
              <div class="form__actions">
                <button
                  type="button"
                  class="button button--primary"
                  data-goto="2"
                >
                  go to form 2
                </button>
              </div>
            </form>

            <form class="form" method="POST" style="--form-position: 2">
              <div><h2>form 2</h2></div>
              <div class="form__actions">
                <button type="button" class="button" data-goto="1">
                  return to form 1
                </button>
                <button
                  type="button"
                  class="button button--primary"
                  data-goto="3"
                >
                  go to form 3
                </button>
              </div>
            </form>

            <form class="form" method="POST" style="--form-position: 3">
              <div><h2>form 3</h2></div>
              <div class="form__actions">
                <button type="button" class="button" data-goto="2">
                  return to form 2
                </button>
                <button type="submit" class="button button--primary">
                  save
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="form__container forMultiForm">
          <div class="forms">
            <form class="form" method="POST" style="--form-position: 1">
              <div><h2>form 1</h2></div>
              <div class="form__actions">
                <button
                  type="button"
                  class="button button--primary"
                  data-goto="2"
                >
                  go to form 2
                </button>
              </div>
            </form>

            <form class="form" method="POST" style="--form-position: 2">
              <div><h2>form 2</h2></div>
              <div class="form__actions">
                <button type="button" class="button" data-goto="1">
                  return to form 1
                </button>
                <button
                  type="button"
                  class="button button--primary"
                  data-goto="3"
                >
                  go to form 3
                </button>
              </div>
            </form>

            <form class="form" method="POST" style="--form-position: 3">
              <div><h2>form 3</h2></div>
              <div class="form__actions">
                <button type="button" class="button" data-goto="2">
                  return to form 2
                </button>
                <button type="submit" class="button button--primary">
                  save
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>


    </main>

    
  </body>
</html>
