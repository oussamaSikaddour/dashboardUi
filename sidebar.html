<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Sidebar | DashboardUi</title>

    <link rel="icon" type="image/icon" href="img/logo.ico" />
    
    <script type="module" crossorigin src="/assets/main-644c7061.js"></script>
    <link rel="stylesheet" href="/assets/main-62f7b5df.css">
    <link rel="stylesheet" href="/assets/style-f9c2effe.css">
  </head>
  <body>
    <header class="header">
      <nav class="nav" aria-labelledby="main-nav">
        <h2 id="main-nav" class="sr-only">Main navigation</h2>

        <div class="nav__addons" role="menubar">
          <button
            id="sidebarButton"
            class="button rounded sidebar__toggle__btn"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="sideBarId"
            aria-label="Open sidebar menu"
          >
            <span>
              <i class="fa-solid fa-gear"></i>
            </span>
          </button>
          <a
            class="nav__logo"
            href="index.html"
            tabindex="0"
            aria-label="Go to Home page"
          >
            <img src="/assets/logo-c0442a44.png" alt="" />
          </a>
        </div>
      </nav>
    </header>

    <button
      id="showPhoneNav-btn"
      class="button nav__humb"
      aria-expanded="false"
      aria-controls="navPhone"
      aria-label="Toggle mobile navigation"
    >
      <span></span>
      <span></span>
    </button>

    <nav class="nav--phone" aria-labelledby="main-nav-phone">
      <h2 id="main-nav-phone" class="sr-only">main navigation for phone</h2>

      <ul class="nav__items" id="navPhone" hidden role="menubar">
        <li class="nav__item" role="none">
          <a class="nav__link" href="index.html">home</a>
        </li>
      </ul>
    </nav>

    <button
      id="sidebarPhoneButton"
      class="button sidebar__toggle__btn sidebar__toggle__btn--phone"
      aria-haspopup="true"
      aria-expanded="false"
      aria-controls="sideBarId"
      aria-label="Open phone sidebar menu"
    >
      <span>
        <i class="fa-solid fa-gear"></i>
      </span>
    </button>

    <aside class="sidebar">
      <ul
        id="sideBarId"
        role="menu"
        aria-labelledby="sidebarButton"
        class="sidebar__items"
      >
        <li role="presentation" class="sidebar__item active">
          <a role="menuitem" href="#">
            Users
            <span class="badge badge__warning">155</span>
            <span><i class="fa-solid fa-users"></i></span>
          </a>
        </li>
        <li role="presentation" class="sidebar__item">
          <a role="menuitem" href="#">Description</a>
        </li>
        <li role="presentation" class="sidebar__item">
          <a role="menuitem" href="#">Description</a>
        </li>
        <li class="sidebar__item sidebar__item--dropdown" role="none">
          <div
            class="sidebar__btn sidebar__btn--dropdown"
            role="menuitem"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="subItems-sidbar"
            tabindex="0"
          >
            DropDown
            
            <span class="badge">5000</span>
            <span class="caret">  <i class="fa-solid fa-caret-down"></i></span>
          </div>
          <ul id="subItems-sidbar" class="sidebar__items--sub" role="menu" inert >
            <li role="none">
              <a href="#" role="menuitem" tabindex="0"  >Page Link</a>
            </li>
            <li role="none">
              <a href="#" role="menuitem" tabindex="0">
                Profile <span><i class="fa-solid fa-user"></i></span>
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </aside>

    <main class="container container--fit"></main>

    
  </body>
</html>
