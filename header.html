<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Header | DashboardUi</title>

    <link rel="icon" type="image/icon" href="img/logo.ico" />
    
    <script type="module" crossorigin src="/assets/main-644c7061.js"></script>
    <link rel="stylesheet" href="/assets/main-62f7b5df.css">
    <link rel="stylesheet" href="/assets/style-f9c2effe.css">
  </head>
  <body>
<header class="header">
  <nav class="nav" aria-labelledby="main-nav">
    <h2 id="main-nav" class="sr-only">Main navigation</h2>

    <!-- Logo -->
    <div class="nav__addons" role="menubar">
      <a class="nav__logo" href="index.html" aria-label="Go to homepage">
        <img src="/assets/logo-c0442a44.png" alt="App Logo">
      </a>
    </div>

    <!-- Desktop menu -->
    <ol class="nav__items" role="menubar">
      <li class="nav__item" role="none">
        <a class="nav__link" href="index.html" role="menuitem">
          <span aria-hidden="true"><i class="fa-solid fa-house"></i></span>
          <span class="sr-only">Home</span>
        </a>
      </li>

      <li class="nav__item" role="none">
        <a class="nav__link active" href="index.html" aria-current="page" role="menuitem">
          Home
        </a>
      </li>

      <li class="nav__item" role="none">
        <a class="nav__link" href="index.html" role="menuitem">
          Home
        </a>
      </li>

      <!-- Dropdown -->
      <li class="nav__item" role="none">
        <div
          id="dropDown-btn"
          class="nav__btn nav__btn--dropdown"
          role="menuitem"
          aria-haspopup="true"
          aria-expanded="false"
          aria-controls="subItems-desktop"
          aria-label="Show dropdown links"
          tabindex="0"
        >
          DropDown
          <i class="fa-solid fa-bell" aria-hidden="true"></i>
          <span class="badge">5000</span>
        </div>

        <ul class="nav__items--sub" id="subItems-desktop" role="menu" hidden>
          <li role="none">
            <a href="#" role="menuitem" tabindex="0">Page Link</a>
          </li>
          <li role="none">
            <a href="#" role="menuitem" tabindex="0">
              Profile <span><i class="fa-solid fa-user"></i></span>
            </a>
          </li>
        </ul>
      </li>
    </ol>
  </nav>
</header>

<!-- Hamburger -->
<button
  id="showPhoneNav-btn"
  class="button nav__humb"
  aria-expanded="false"
  aria-controls="navPhone"
  aria-label="Show phone navigation"
>
  <span></span>
  <span></span>
</button>

<!-- Phone menu -->
<nav class="nav--phone" aria-labelledby="main-nav-phone">
  <h2 id="main-nav-phone" class="sr-only">Main navigation for phone</h2>

  <ul class="nav__items" id="navPhone" hidden role="menubar">
    <li class="nav__item" role="none">
      <a class="nav__link" href="index.html" role="menuitem">Home</a>
    </li>

    <li class="nav__item nav__item--dropDown" role="none">
      <div
        class="nav__btn nav__btn--dropdown"
        role="menuitem"
        aria-haspopup="true"
        aria-expanded="false"
        aria-controls="subItems-phone"
        tabindex="0"
      >
        DropDown
        <i class="fa-solid fa-bell"></i>
        <span class="badge">5000</span>
      </div>

      <ul id="subItems-phone" class="nav__items--sub" role="menu" hidden>
        <li role="none">
          <a href="#" role="menuitem" tabindex="0">Page Link</a>
        </li>
        <li role="none">
          <a href="#" role="menuitem" tabindex="0">
            Profile <span><i class="fa-solid fa-user"></i></span>
          </a>
        </li>
      </ul>
    </li>
  </ul>
</nav>

<main class="container container--fit">


</main>
    <!-- breadcrumb -->
    
  </body>
</html>
